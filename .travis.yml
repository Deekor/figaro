before_install:
  - gem install bundler rake
  - gem update bundler rake
branches:
  only:
    - master
    - v2
dist: trusty
env:
  global:
    - JRUBY_OPTS="$JRUBY_OPTS --debug"
language: ruby
matrix:
  allow_failures: &allowed_failures
    - rvm: "2.1"
    - rvm: "2.2"
    - rvm: ruby-head
    - rvm: jruby
    - rvm: rbx-3
  include: *allowed_failures
rvm:
  - "2.3"
  - "2.4"
  - "2.5"
sudo: false
